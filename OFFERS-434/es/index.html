    <!-- end header resource -->
    <section id="page-index" class="page-index">


        <div class="img_wrap">
            <div class="swiper-container ">

                <div class="slider">
                    <img src="images/1.jpg" width="100%">
                </div>
            </div>
        </div>
        <div class="details">
            <div class="sales_wrap">
                <div class="sales">
                    <div class="price">
                        <span class="current-price">49</span>
                        <span class="symbol"> €</span>
                    </div>
                    <div class="bdbox  total_money_box">
                        <label class="red bdsf"><del> 98 €</del></label>
                    </div>
                </div>
                <p class="text-sal"><b> 50% de descuento</b></p>
            </div>



            <div class="service">
                <span> Entrega 1-3 días</span>
                <span> Pagar al recibir</span>
                <span> Garantía de calidad</span>
            </div>
        </div>
        <div class="product_info">
            <h2 class="title" id="product-info"> CARACTERÍSTICAS</h2>
            <div class="m-img">
                <img src="images/14.jpg" alt></p>

        </div>
    </section>

    <section id="page-order" class="page-order">
        <h2 class="title" id="product-info"> (50% de descuento) Prod</h2>
        <form id="form" name="form" method="post">


            <hr class="sp_hr">

            <div class="bdbox  total_money_box">
                <label class="bdxx"> Encargar</label>
                <label class="red bdsf"> Precio normal: 98 €</label>

                <label class="red bdsp"> Precio con descuento: <span id="keep_price_two">49 €<span></span></span></label>
            </div>
            <hr class="sp_hr">
            <div class="bdbox">
                <label class="bdxx"><em>*</em> Nombre</label>
                <div class="textbox">
                    <input type="text" name="name" class="inputText" required placeholder>
                </div>
            </div>
            <div class="bdbox">
                <label class="bdxx"><em>*</em> Teléfono</label>
                <div class="textbox">
                    <input type="tel" name="phone" class="inputText" required placeholder>
                </div>
            </div>
<input name="offer_id" type="hidden" value="{offer_id}">
<input name="geo" type="hidden" value="">
<input name="web_id" type="hidden" value="{web_id}">
<input name="click_id" type="hidden" value="{click_id}">
<input name="time_zone" type="hidden" value="+3">
<input name="lang" type="hidden" value="RU">
            <br>
            <div class="submit">
                <button type="submit" id="for_do_order_confirm" class="s_btn_submitorder" name="Submit">
				ORDEN AHORA</button>
            </div>
        </form>
